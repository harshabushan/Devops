<template>
    <lightning-card  variant="Narrow"  title="Account List using for:each" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="acc">
                    <p key={acc.Id}>{acc.Name}</p>
                </template>
            </template>
            <template if:true={accounts.error}>
                {accounts.error}
            </template>
         </div>
    </lightning-card>

    <lightning-card  variant="Narrow"  title="Account List using iterator" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={accounts.data}>
                <template iterator:it={accounts.data}>
                    <p key={it.value.Id}>
                        {it.value.Name}
                    </p>
                </template>
            </template>
            <template if:true={accounts.error}>
                {accounts.error}
            </template>
         </div>
    </lightning-card>


</template>
